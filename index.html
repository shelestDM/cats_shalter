<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Котейка</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <img src="/images/header/logo.svg" class="header_logo" alt="logo" />
        <img
          src="/images/header/burger.svg"
          width="22px"
          height="14px"
          alt="burger_menu"
        />
        <nav>
          <ul>
            <li>
              <a class="anchor secondary_text" href="#why_us">Почему мы?</a>
            </li>
            <li>
              <a class="anchor secondary_text" href="#numbers">Номера</a>
            </li>
            <li>
              <a class="anchor secondary_text" href="#feedback">Отзывы</a>
            </li>
            <li>
              <a class="anchor secondary_text" href="#find_us"
                >Как нас найти?</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="hero">
      <div class="content">
        <img
          class="secondary_bg"
          src="./images/hero/hero_secondary_bg_mobile.svg"
          alt="secondary_bg"
        />
        <div class="hero_info">
          <p class="location">Киев</p>
          <h1>Котейка</h1>
          <p class="description">Уютная гостиница для котов и кошек</p>
          <button class="book secondary_text">
            <span>Забронировать</span>
            <img src="./images/hero/hero_paw.svg" alt="paw" />
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
